name: Integration

on:
  push:
    branches: [ main, alpha ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Tests

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - uses: rhysd/action-setup-vim@v1
      with:
        neovim: true
        version: v0.5.0

    - name: Setup ‘lua’
      uses: leafo/gh-actions-lua@v8
      with:
        luaVersion: "5.1.5"

    - name: Setup ‘luarocks’
      uses: leafo/gh-actions-luarocks@v4

    - name: Install dependencies
      run: |
        luarocks install luacheck
        cd test/ && make prepare

    - name: Run linter
      run: luacheck lua/ test/spec/

    - name: Run tests
      run: cd test && make test
