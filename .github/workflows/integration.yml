name: Integration

on:
  push:
    branches: [main, alpha]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Tests (Nvim ${{ matrix.nvim_version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        nvim_version: [v0.9.0, v0.9.5, v0.10.0, v0.10.4, v0.11.0, v0.11.5]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.nvim_version }}

      - name: Setup Lua
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.1.5"

      - name: Setup LuaRocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Install dependencies
        run: |
          luarocks install vusted
          luarocks install matcher_combinators

      - name: Run tests
        run: make test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Lua
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.1.5"

      - name: Setup LuaRocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Setup Stylua
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest

      - name: Install Luacheck
        run: luarocks install luacheck

      - name: Run Linters
        run: make lint

